# ============================
# NGINX CONFIG FOR FRONTEND + BACKEND
# ============================
events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    client_max_body_size 20m;

    # -----------------------------
    # Upstreams
    # -----------------------------
    upstream django {
        server django:8000;
    }

    upstream fastapi {
        server fastapi:8001;
    }

    upstream frontend {
        server frontend:3000;
    }

    # =====================================================
    # 1️⃣ HTTP (Redirect all to HTTPS)
    # =====================================================
    server {
        listen 80;
        server_name tailwindrose.com www.tailwindrose.com macoui.net www.macoui.net api.macoui.net api.admin.macoui.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =====================================================
    # 2️⃣ FRONTEND - tailwindrose.com
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name tailwindrose.com www.tailwindrose.com;

        ssl_certificate /etc/letsencrypt/live/tailwindrose.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tailwindrose.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Redirect /admin to backend
        location ^~ /admin {
            return 301 https://api.tailwindrose.com$request_uri;
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # =====================================================
    # 3️⃣ FRONTEND - macoui.net
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name macoui.net www.macoui.net;

        ssl_certificate /etc/letsencrypt/live/macoui.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/macoui.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Redirect /admin to backend
        location ^~ /admin {
            return 301 https://api.macoui.net$request_uri;
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # =====================================================
    # 4️⃣ BACKEND - Django + FastAPI
    # =====================================================
    server {
        listen 443 ssl http2;
        server_name api.macoui.net api.admin.macoui.net;

        # ⚠️ مسیر SSL اصلاح شد
        ssl_certificate /etc/letsencrypt/live/api.macoui.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.macoui.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

       location /static/ {
            alias /app/config/data/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Override cache for Django admin assets to force fresh fetch
        location ^~ /static/admin/ {
            alias /app/config/data/static/admin/;
            expires 10m;
            add_header Cache-Control "public";
        }

        # Override cache for DRF browsable API assets
        location ^~ /static/rest_framework/ {
            alias /app/config/data/static/rest_framework/;
            expires 10m;
            add_header Cache-Control "public";
        }

        location /media/ {
            alias /app/config/data/media/;
            expires 1y;
            add_header Cache-Control "public";
        }

        # FastAPI auth
        location /api/auth/ {
            proxy_pass http://fastapi/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django backend default
        location / {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
